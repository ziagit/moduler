<h2 mat-dialog-title> User Registeration</h2>
<mat-dialog-content>

  <form [formGroup] = "signupForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="confirm_password" placeholder="Confirm Password">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="signup(signupForm.value)" [disabled]="false">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
