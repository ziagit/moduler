<h2 mat-dialog-title>
    User Login</h2>
  <mat-dialog-content>
  
    <form [formGroup]="signinForm">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Email">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password">
      </mat-form-field>

    </form>
  
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" [disabled]="false" (click)="signin(signinForm.value)">Signin</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
