<div class="mat-elevation-z8">
    <button mat-button color="danger" (click)="add()"><mat-icon color="primary">add</mat-icon></button>
  
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
  
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
      </ng-container>

      <ng-container matColumnDef="publish_date">
        <th mat-header-cell *matHeaderCellDef> Publish Date </th>
        <td mat-cell *matCellDef="let element"> {{element.publish_date}} </td>
      </ng-container>
       <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
      </ng-container>
      <ng-container matColumnDef="image_path">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> {{element.image_path}} </td>
      </ng-container>

     <ng-container matColumnDef="pdf_path">
        <th mat-header-cell *matHeaderCellDef> PDF </th>
        <td mat-cell *matCellDef="let element"> {{element.pdf_path}} </td>
      </ng-container>

      <ng-container matColumnDef="mp3_path">
        <th mat-header-cell *matHeaderCellDef> MP3 </th>
        <td mat-cell *matCellDef="let element"> {{element.mp3_path}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="action" color="primary">edit</mat-icon> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="action" color="warn">delete</mat-icon> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
